<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="output.css">

        <title>Health Tracker</title>

    </head>

    <body>

        <header class="container">
            <nav class="navbar navbar-light">
                <a id="regular-green" class="navbar-brand">/*Logo*/ Health Tracker</a>
                <form class="form-inline">
                    <a href="#">Sign Up</a>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log In</button>
                </form>
            </nav>
        </header>

        <main>
            <section class="welcome-section">

                <h1>Keep track. Remain healthy. Make it simple.</h1>

                <p>Stop worrying about giving papers or sending twice a recipie.<br> Have the track of every recipie you send, for every client you ever had. </p>

                <form class="welcome-form form-inline d-flex justify-content-center">
                    <div class="input-group mb-3 mt-4">
                        <input type="email" class="form-control" placeholder="Enter Email Adress">
                        <div class="input-group-append">
                          <button class="btn btn-outline-success" type="button">Get info</button>
                        </div>
                      </div>
                </form>

            </section>
        </main>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>


</html>
